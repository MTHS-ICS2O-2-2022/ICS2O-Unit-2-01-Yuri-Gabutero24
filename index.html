<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My webpage" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Yuri G" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-deep_orange.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

          <span class="mdl-layout-title">My webpage with JS</span>

        <div class="right-image">
          <img src="./images/smile.jpg" alt="Smile" />

        <!--Colored raised button-->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="buttonClicked()">Say Hello, World!
        </button>
        <br />
        <br />
        <div class="page-answer">
          <div id="hello-world"></div>
        </div>
      </main>
